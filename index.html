 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css">
     <title>Weather Dashboard</title>
 </head>
 <body>
    <h1 class="header text-white p-4 text-center ">Weather Dashboard</h1>
     <div class="flex-row align-start align-stretch-md align-content-stretch-md min-100-vh container">
       <div class="row">
        <div class="col-12 col-md-3 bg-success p-3 left-side ">
            <h2 class="text-primary text-body">Search For a City:</h2>
            <form class="mb-2 border-bottom border-secondary pb-3" id="search-form">
                <input type="text" id="search-input" class="form-control w-100 mb-3" placeholder="Los Angeles">
                <button class="btn search-button btn-primary w-100 border">Search</button>
            </form>
            <div class="filled-by-local-storage"></div>
        </div>




        <div class="right-side col-12 col-md-9 p-3 ">
            <div class="primary-weather-box border border-secondary pl-3">
                <div class="row">
                    <h2 class="col" id="city-header">Weather goes here </h2>
                    <img src="" class="weather-icon-main col-1" alt="Weather icon">
                </div>
                <p class="temp-text-main">Temp: </p>
                <p class="wind-text-main">Wind: </p>
                <p class="humidity-text-main">Humidity: </p>
                <p class="UV-text-main">UV Index: <ins id="put-uvi-here"></ins></p>
            </div>
            <div class="5-day-forecast pl-3 container">
                <h3>5-Day Forecast:</h3>
                <div class="row">
                    <div class="forecast-box-1 bg-info col m-2">
                        <p class="date font-weight-bold">sep 1</p>
                        <img src="" alt="Weather icon" class="weather-icon-1">
                        <p class="temp-text-1">Temp: </p>
                        <p class="wind-text-1">Wind: </p>
                        <p class="humidity-text-1">Humidity: </p>
                    </div>
                    <div class="forecast-box-2 bg-info col m-2">
                        <p class="date font-weight-bold">sep 1</p>
                        <img src="" alt="Weather icon" class="weather-icon-2">
                        <p class="temp-text-2">Temp: </p>
                        <p class="wind-text-2">Wind: </p>
                        <p class="humidity-text-2">Humidity: </p>
                    </div>
                    <div class="forecast-box-3 bg-info col m-2">
                        <p class="date font-weight-bold">sep 1</p>
                        <img src="" alt="Weather icon" class="weather-icon-3">
                        <p class="temp-text-3">Temp: </p>
                        <p class="wind-text-3">Wind: </p>
                        <p class="humidity-text-3">Humidity: </p>
                    </div>
                    <div class="forecast-box-4 bg-info col m-2">
                        <p class="date font-weight-bold">sep 1</p>
                        <img src="" alt="Weather icon" class="weather-icon-4">
                        <p class="temp-text-4">Temp: </p>
                        <p class="wind-text-4">Wind: </p>
                        <p class="humidity-text-4">Humidity: </p>
                    </div>
                    <div class="forecast-box-5 bg-info col m-2">
                        <p class="date font-weight-bold">sep 1</p>
                        <img src="" alt="Weather icon" class="weather-icon-5">
                        <p class="temp-text-5">Temp: </p>
                        <p class="wind-text-5">Wind: </p>
                        <p class="humidity-text-5">Humidity: </p>
                    </div>
                </div>
            </div>
         </div>
       </div>
     </div>

     



    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/JS/script.js"></script>
 </body>
 </html>
